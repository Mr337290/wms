<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="${ctxPath!}/plugins/pace/pace.min.js"></script>
	<link href="${ctxPath!}/plugins/pace/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link href="${ctxPath!}/plugins/fontawesome/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="${ctxPath!}/plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="${ctxPath!}/css/fs.css" media="all"/>
	<script type="text/javascript" src="${ctxPath!}/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="${ctxPath!}/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="${ctxPath!}/plugins/frame/js/fsDict.js?v=1.7.0"></script>
	<script type="text/javascript" src="${ctxPath!}/plugins/frame/js/fs.js?v=1.7.0"></script>
	<script type="text/javascript" src="${ctxPath!}/plugins/frame/js/frame.js?v=1.7.0"></script>
</head>
<body>
  <div >
   <div class="layui-fluid">
  <div class="layui-row layui-col-space1">
  	 <div class="layui-col-md12">
<div class="layui-form-query">
<form class="layui-form" id="query_form">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-mid">ID：</label>
			<div class="layui-input-inline" style="width: 100px;">
				<input type="tel" name="id" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-mid">名称：</label>
			<div class="layui-input-inline" style="width: 100px;">
				<input type="text" name="name" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-inline">
			<div class="layui-input-inline">
				<button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
			</div>
		</div>
	</div>
</form>
</div>
  	 </div>
  	 <div class="layui-col-md12">
  	 	<div class="layui-row grid-demo">
	      <div class="layui-col-md12">
			<button class="layui-btn layui-btn-danger" function="submit" method="post" url="/warehouseOut/deleteBatch.do" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
			  <i class="layui-icon">&#xe640;</i>批量删除
			</button>
			<button class="layui-btn" function="refresh">
			  <i class="layui-icon">&#xe669;</i>刷新
			</button>
	      </div>
	      <div class="layui-col-md12">
	         <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="/warehouseOut/page.json" isPage="1" sortType="0" pageSize="10" defaultForm="query_form" height="full-135"></table>

	         <div class="fsDatagridCols">
						<p type="numbers" title="#"/>
						<p checkbox="true"/>
						<p field="id" title="ID" sort="true" width="100"/>
						<p field="createTime" title="出库日期" templet="#createtimeTpl" width="180"/>
						<p field="operand" title="接收网点"  width="180"/>
				 		<p field="warehouseInfo" title="批次号" templet="<div>{{d.warehouseInfo.batchNumber}}</div>" width="180"/>
				 		<p field="warehouseInfo" title="产品代码" templet="<div>{{d.warehouseInfo.sn}}</div>" width="180"/>
				 		<p field="quantity" title="数量"   width="180"/>
				 		<p field="warehouseInfo" title="单价"  templet="<div>{{d.warehouseInfo.price}}</div>" width="180"/>
				 		<p field="warehouseInfo" title="币种"  templet="<div>{{d.warehouseInfo.currency}}</div>" width="180"/>
					</div>
			  <script type="text/html" id="createtimeTpl">
				  {{#  
				  return layui.fsUtil.toDateString(d.createTime) 
				  }}
			  </script>
			  <script type="text/html" id="updatetimeTpl">
				  {{#  return layui.fsUtil.toDateString(d.updatetime) }}
			  </script>
	      </div>
	    </div>
  	 </div>
  </div>
</div>
</div>
</body>
</html>
